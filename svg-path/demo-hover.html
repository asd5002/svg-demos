	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/svg-morpheus.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var eleGs = document.querySelectorAll("g");
			var myIcons = new SVGMorpheus('#icon',{
				'duration':'750',
				'easing':'elastic-in-out',
				'rotation':'random'
			});
			var myIcons1 = new SVGMorpheus('#icon1',{
				'duration':'750',
				'easing':'elastic-in-out',
				'rotation':'random'
			});
			var index = 0;
			var index1 = 2;
			$("#icon").hover(function(){
				myIcons.to(eleGs[index].id,{
					'duration':'400',
					'easing':'elastic-in-out',
					'rotation':'random'
				});
				index++;
			},function(){
				myIcons.to(eleGs[index].id,{
					'duration':'400',
					'easing':'elastic-in-out',
					'rotation':'random'
				});
				index--;
			})
			
			$("#icon1").hover(function(){
				myIcons1.to(eleGs[index1].id,{
					'duration':'400',
					'easing':'elastic-in-out',
					'rotation':'random'
				});
				index1++;
			},function(){
				myIcons1.to(eleGs[index1].id,{
					'duration':'400',
					'easing':'elastic-in-out',
					'rotation':'random'
				});
				index1--;
			})
	</script>
</html>
