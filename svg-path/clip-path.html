<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.clip-path {
				transition: 0.4s cubic-bezier(1, -1, 0, 2);
				/*-webkit-clip-path: circle(180px at 128px 95px);
				clip-path: circle(180px at 128px 95px);*/
			}
			.clip-path:hover {
				/*-webkit-clip-path: circle(95px at 128px 95px);
				clip-path: circle(95px at 128px 95px);*/
			}
			img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/logo.png" class="clip-path">
		</div>
		<script type="text/javascript">
		var wid = $(document).width();
		var hei = $(document).height()
			$(".clip-path").css({
				"width":wid,
				"height":hei,
				"clip-path": "circle("+10+"px at "+wid/2+"px "+hei/2+"px)",
				"-webkit-clip-path": "circle("+10+"px at "+wid/2+"px "+hei/2+"px)"
			})
			var count = 0;
			document.onmousewheel = function(e){
				console.log(e.wheelDelta>0)
				console.log(count)
				e.preventDefault();
				if(e.wheelDelta>0){
					count++;
				}
				else{
					count--;
				}
				if(count>0){
					count=0;
				}
				$(".clip-path").css({
					"clip-path": "circle("+(10-count*50)+"px at "+wid/2+"px "+hei/2+"px)",
					"-webkit-clip-path": "circle("+(10-count*50)+"px at "+wid/2+"px "+hei/2+"px)"
				})	
			}
		</script>
	</body>

</html>
