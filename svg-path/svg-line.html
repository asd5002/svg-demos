<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="200" height="100" viewbox="0 0 100 50">
			<path d="M0 25 C25 -5,75 -5,100 25 C75 55,25 55,0 25" fill="none" stroke="red"></path>
			<!--<circle cx="50" cy="25" r="21" fill="none" stroke="red"></circle>-->
			<path d="M29 25 C29 -3,71 -3,71 25 S29 53,29 25" fill="none" stroke="red"></path>
		</svg>
	</body>
	<script type="text/javascript">
		var pathLength =0;
		for(var i=0;i<$("path").length;i++){
			var pathLength = $("path").eq(i)[0].getTotalLength();
			$("path").eq(i).attr({
				"stroke-width":"5",
				"fill":"none",
				"stroke":"red",
				"stroke-dasharray":pathLength,
				"stroke-dashoffset":pathLength
			})
		}
			
		$("svg path").css({"transition": "all 0.5s"});	
		$("svg").css("display","block");
	</script>
</html>
